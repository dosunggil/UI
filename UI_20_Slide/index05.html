<!DOCUTYPE HTML>
<html language="ko">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <title>나의 홈페이지</title>
    <style>
      * {

        margin: 0;

      }

  </head>
  <body>
    <div data-aos="fade-up"></div>
    <div data-aos="fade-down"></div>

  <script>
    AOS.init();
  </script>
